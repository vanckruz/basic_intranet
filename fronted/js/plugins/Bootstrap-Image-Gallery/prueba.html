<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap popup</title>
</head>
<body>
    
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
<link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

<div id="blueimp-gallery" class="blueimp-gallery">

    <div class="slides"></div>

    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="links">
    <a href="../../../../public/noticias/galeria/1.jpg" title="Banana" data-gallery>
        <img src="../../../../public/noticias/galeria/1.jpg" alt="Banana">
    </a>
    <a href="../../../../public/noticias/galeria/2.jpg" title="Apple" data-gallery>
        <img src="../../../../public/noticias/galeria/2.jpg" alt="Apple">
    </a>
    <a href="../../../../public/noticias/galeria/3.jpg" title="Orange" data-gallery>
        <img src="../../../../public/noticias/galeria/3.jpg" alt="Orange">
    </a>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
<script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js">
</script>
<script src="js/bootstrap-image-gallery.min.js"></script>
